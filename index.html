<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Sign Up | BJIT Group</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="fontawesome-free-6.4.0-web\css\all.min.css">
    <link rel="stylesheet" href="fontawesome-free-6.4.0-web\js\all.min.js">
</head>

<body>

    <div class="bg-img">
        <div class="container">

            <header>Register</header>
            <form action="#">
                <div class="field">
                    <span class="fa fa-user"></span>
                    <input type="text" required placeholder="Full Name">
                </div>
                <div class="field">
                    <span class="fa fa-envelope"></span>
                    <input type="text" required placeholder="Email">
                </div>
                <div class="field">
                    <span class="fa fa-lock"></span>
                    <input type="password" required placeholder="Password">
                </div>
                <div class="field">
                    <span class="fa fa-lock"></span>
                    <input type="password" required placeholder="Confirm Password">
                </div>
                <div class="register">SIGN UP</div>
            </form>

            <div class="signup">Or register with</div>
            <div class="links">
                <div class="facebook">
                    <i class="fab fa-facebook-f"><span>Facebook</span></i>
                </div>
                <div class="google">
                    <i class="fab fa-google"><span>Google</span></i>
                </div>
            </div>

            <div class="login">Already have an account?
                <a href="#">Click here to Login</a>
            </div>
            <div class="login">&copy; Barha Meherun Pritha</div>
        </div>
    </div>


</body>
</html>
